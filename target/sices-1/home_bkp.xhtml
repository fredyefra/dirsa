<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="full_template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces">
	
	<ui:define name="pageTitle">Home</ui:define>
	<ui:define name="pageDescription">Using Custom dmin-Template</ui:define>
	<ui:define name="content-header">My admin page</ui:define>
	
	<ui:define name="breadcrumb">
	<ol class="breadcrumb">
		<li><p:link href="/" ><i class="fa fa-home"></i>Home</p:link></li>
		<li>Home</li>
		<li>Manual</li>
		<li class="active">Breadcrumb</li>
	</ol>
	</ui:define>
	
	<ui:define name="body">
		<h:form prependId="false">
			<div class="row">
				<div class="col-lg-3 col-xs-6">
					<div class="small-box bg-aqua">
						<div class="inner">
							<h3>150</h3>
							<p>New Orders</p>
						</div>
						<div class="icon"><i class="fa fa-shopping-cart"></i></div>
						<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
				<div class="col-lg-3 col-xs-6">
					<div class="small-box bg-green">
						<div class="inner">
							<h3>53<sup style="font-size: 20px">%</sup></h3>
							<p>Bounce Rate</p>
						</div>
						<div class="icon"><i class="ion ion-stats-bars"></i></div>
						<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
				<div class="col-lg-3 col-xs-6">
					<div class="small-box bg-yellow">
						<div class="inner">
							<h3>44</h3>
							<p>User Registrations</p>
						</div>
						<div class="icon"><i class="ion ion-person-add"></i></div>
						<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
				<div class="col-lg-3 col-xs-6">
					<div class="small-box bg-red">
						<div class="inner">
							<h3>65</h3>
							<p>Unique Visitors</p>
						</div>
						<div class="icon"><i class="ion ion-pie-graph"></i></div>
						<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
			</div>
		
			<div class="box box-primary">
				<div class="box-footer with-border">
					<p:commandButton icon="fa fa-refresh" action="#{homeController.doToughWork()}" process="@this" value="Do Tough Work" />
					<p:commandButton styleClass="btn" action="#{homeController.doRiskyWork()}" process="@this" value="Do Risky Work" />
					<p:commandButton action="#{homeController.causeUnknownException()}" process="@this" value="Cause a Unknown Exception" />
					
					<p:commandButton styleClass="btn btn-primary" icon="fa fa-check" value="Save" action="#{homeController.save()}" process="@form" update="@form" />
					<p:commandButton styleClass="btn btn-primary" icon="fa fa-edit" value="Edit" action="#{homeController.edit()}" />
					<p:commandButton styleClass="btn btn-default" icon="fa fa-arrow-left" action="/home?faces-redirect=true" ajax="false" immediate="true" process="@none" value="Back" />
			   		<p:separator/>			 
				</div>
				<div class="ui-fluid">
					<div class="ui-g">
						<div class="ui-g-1 ui-md-2 ui-sm-3">
							<label for="name">Name:</label>
						</div>
						<div class="ui-g-6">
							<p:inputText id="name" required="true" />
						</div>
						<div class="ui-g-4">
							<p:message for="name" />
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-1 ui-md-2 ui-sm-3">
							<label for="email">E-mail:</label>
						</div>
						<div class="ui-g-6">
							<p:inputText id="email" required="true" />
						</div>
						<div class="ui-g-4">
							<p:message for="email" />
						</div>
					</div>
					<div class="ui-g">
						<p:messages autoUpdate="true" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
