<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:aj="http://www.animatejsf.org/animate"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="css" name="prism.css"/>
    </h:head>

    <h:body styleClass="hold-transition login-page">
         <p:growl id="growl-mensagem" showDetail="true" sticky="true" 
					life="2" globalOnly="true" autoUpdate="true" /> 
 
           <div class="login-box">
            <div class="login-logo">
                <!-- <p:link href="home.xhtml"><b>SICES</b>LOGIN</p:link> -->
                <p:link><b>SICES</b>LOGIN</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                
                <h:form>
                    
                    <p id="id-login" class="login-box-msg">Efetue o login para iniciar</p>

                    <div class="form-group has-feedback">
                        <p:inputText id="input-usuario" value="#{loginCredentials.userId}" required="true" requiredMessage="Campo Obrigatorio" 
                        styleClass="form-control" placeholder="Saram" size="7" maxlength="7">
                        <p:message for="input-usuario" />
                        </p:inputText>
                        <i class="fa fa-user form-control-feedback" style="margin-top:10px"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText  id="input-senha"  value="#{loginCredentials.password}"  required="true"  requiredMessage="Campo Obrigatorio"  type="password"  styleClass="form-control"
                                     placeholder="Senha">
                        <p:message for="input-senha" />
                        </p:inputText>
                        <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                    </div>
                    <div class="row">
                        <!-- <div class="col-xs-12">
                            <p:selectBooleanCheckbox itemLabel="Lembrar-me" />
                        </div> -->
                        <p:spacer height="10"/>
                         <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{loginMB.login}"
                                             value="Login" ajax="false"/>
                             
                            <!-- <p:commandLink styleClass="btn btn-success btn-block" action="#{loginMB.login}"
                                             value="Login" ajax="true"/>    -->
                           
                        </div>
                    </div>
                
                </h:form>

                <a href="#">Esqueci minha senha</a><br/>
                <!-- <a href="#" class="text-center">Registrar novo usu√°rio</a> -->

            </div>
            <!-- /.login-box-body -->
        </div>

            <p:tabView>

           <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
           </pre>
                </p:tab>

            </p:tabView>
        </section> -->
        <h:outputScript library="js" name="prism.js"  target="head"/>
    </h:body>
</f:view>
</html>
